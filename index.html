<!DOCTYPE html>

<html lang="en-EN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>

  <main>
    <section class="card">
      <article>
        <figure>
          <img src="assets/images/avatar-jessica.jpeg" alt="Jessica's avatar">
          <figcaption>
            <h1>Jessica Randall</h1>
            <h2 class="green">London, United Kingdom</h2>
            <p>"Front-end developer and avid reader."</p>
          </figcaption>
          <ul>
            <li><a href="#" alt="Github page">GitHub</a></li>
            <li><a href="#" alt="Frontend Mentor">Frontend Mentor</a></li>
            <li><a href="#" alt="LinkedIn page">LinkedIn</a></li>
            <li><a href="#" alt="Twitter page">Twitter</a></li>
            <li><a href="#" alt="Instagram page">Instagram</a></li>
          </ul>
      </figure>
      </article>
    </section>
  </main>

</body>

</html>
